<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The Matching Game</title>
  </head>
  <body>
    <header>The Matching Game</header>

    <div class="game-control-wrapper">
      <button class="easy" data-level="1">Easy</button>
      <button class="medium" data-level="2">medium</button>
      <button class="hard" data-level="3">hard</button>
      <button class="reset" disabled>Reset</button>
    </div>
    <div class="game-details-wrapper">
      <div class="time">Time <span>00:00</span></div>
      <div class="score">Points: <span>0</span></div>
      <div class="moves">Moves: <span>0</span></div>
    </div>
    <div class="game-scene">
      <div class="game-content-wrapper">
        <div class="overlay">
          <p>Game Over!!!</p>
        </div>
      </div>
    </div>
